<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kande VendTech - Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#0B0E14',
                        foreground: '#FAFAFA',
                        card: '#141921',
                        'card-hover': '#1a202c',
                        border: '#1E2530',
                        muted: '#6B7280',
                        primary: {
                            DEFAULT: '#3B82F6',
                            50: '#EFF6FF',
                            100: '#DBEAFE',
                            200: '#BFDBFE',
                            300: '#93C5FD',
                            400: '#60A5FA',
                            500: '#3B82F6',
                            600: '#2563EB',
                            700: '#1D4ED8',
                            800: '#1E40AF',
                            900: '#1E3A8A',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #0B0E14;
            color: #FAFAFA;
        }
        .product-card {
            background: rgba(20, 25, 33, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-4px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5), 0 0 20px rgba(59, 130, 246, 0.15);
        }
        .category-btn {
            background: rgba(30, 37, 48, 0.8);
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.2s ease;
        }
        .category-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }
        .category-btn.active {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            border-color: #3B82F6;
            color: white;
        }
        .healthy-badge {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }
        .glass-header {
            background: rgba(11, 14, 20, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .glass-card {
            background: rgba(20, 25, 33, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
        }
        .stats-banner {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .price-good { color: #10B981; }
        .price-medium { color: #F59E0B; }
        .price-high { color: #EF4444; }
        input, select {
            background: rgba(30, 37, 48, 0.8) !important;
            border-color: rgba(255,255,255,0.1) !important;
            color: #FAFAFA !important;
        }
        input::placeholder {
            color: #6B7280 !important;
        }
        input:focus, select:focus {
            border-color: #3B82F6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2) !important;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0E14;
        }
        ::-webkit-scrollbar-thumb {
            background: #1E2530;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3B82F6;
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="font-sans min-h-screen">
    <!-- Header -->
    <header class="glass-header sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/20">
                        <span class="text-white font-bold text-lg">K</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">Kande VendTech</h1>
                        <p class="text-xs text-muted">Product Catalog</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search products..." 
                               class="w-64 pl-10 pr-4 py-2 rounded-lg text-sm focus:outline-none">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <div class="text-sm text-muted">
                        <span id="productCount" class="text-primary-400 font-semibold">0</span> products
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Tabs -->
    <div class="border-b border-border/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-2 py-4 overflow-x-auto" id="categoryTabs">
                <button class="category-btn active px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap" data-category="all">
                    üèÜ Top 200
                </button>
                <button class="category-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap text-gray-300" data-category="healthy">
                    üí™ Healthy
                </button>
                <button class="category-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap text-gray-300" data-category="snacks">
                    üç™ Snacks
                </button>
                <button class="category-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap text-gray-300" data-category="candy">
                    üç¨ Candy
                </button>
                <button class="category-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap text-gray-300" data-category="beverages">
                    ü•§ Beverages
                </button>
                <button class="category-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap text-gray-300" data-category="refrigerated">
                    üßä Refrigerated
                </button>
                <button class="category-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap text-gray-300" data-category="frozen">
                    ‚ùÑÔ∏è Frozen
                </button>
            </div>
        </div>
    </div>

    <!-- Filters Bar -->
    <div class="border-b border-border/30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2">
                    <label class="text-sm text-muted">Sort by:</label>
                    <select id="sortSelect" class="rounded-lg px-3 py-1.5 text-sm focus:outline-none">
                        <option value="popularity">Popularity</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="margin">Best Margin</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm text-muted">Brand:</label>
                    <select id="brandSelect" class="rounded-lg px-3 py-1.5 text-sm focus:outline-none">
                        <option value="">All Brands</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm text-muted">Price Range:</label>
                    <select id="priceSelect" class="rounded-lg px-3 py-1.5 text-sm focus:outline-none">
                        <option value="">All Prices</option>
                        <option value="0-2">Under $2</option>
                        <option value="2-4">$2 - $4</option>
                        <option value="4-6">$4 - $6</option>
                        <option value="6+">$6+</option>
                    </select>
                </div>
                <button id="clearFilters" class="text-sm text-primary-400 hover:text-primary-300 font-medium transition-colors">
                    Clear Filters
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Banner -->
        <div class="stats-banner rounded-2xl p-6 mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-white mb-1 glow-text">Product Pricing Catalog</h2>
                    <p class="text-primary-200/70">Wholesale costs with suggested vending prices (2x-3.5x markup)</p>
                </div>
                <div class="flex gap-8">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-primary-400" id="totalProducts">0</div>
                        <div class="text-sm text-muted">Total Products</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-primary-400" id="totalCategories">7</div>
                        <div class="text-sm text-muted">Categories</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-primary-400" id="totalBrands">0</div>
                        <div class="text-sm text-muted">Brands</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be rendered here -->
        </div>

        <!-- Load More -->
        <div class="mt-8 text-center" id="loadMoreContainer">
            <button id="loadMoreBtn" class="px-8 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-xl font-medium hover:from-primary-500 hover:to-primary-600 transition-all shadow-lg shadow-primary-500/20 hover:shadow-primary-500/40">
                Load More Products
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-border/30 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <p class="text-sm text-muted">¬© 2026 Kande VendTech. All prices are estimates.</p>
                <p class="text-sm text-muted">Powered by VendHub Data</p>
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
