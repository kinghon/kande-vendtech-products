<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kande VendTech - Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.15);
        }
        .category-btn.active {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }
        .healthy-badge {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        }
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .price-good { color: #16a34a; }
        .price-medium { color: #ca8a04; }
        .price-high { color: #dc2626; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-brand-500 to-brand-700 rounded-xl flex items-center justify-center">
                        <span class="text-white font-bold text-lg">K</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Kande VendTech</h1>
                        <p class="text-xs text-gray-500">Product Catalog</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search products..." 
                               class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent text-sm">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span id="productCount">0</span> products
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Tabs -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-2 py-3 overflow-x-auto" id="categoryTabs">
                <button class="category-btn active px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all" data-category="all">
                    üèÜ Top 200
                </button>
                <button class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 hover:bg-gray-200 transition-all" data-category="healthy">
                    üí™ Healthy
                </button>
                <button class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 hover:bg-gray-200 transition-all" data-category="snacks">
                    üç™ Snacks
                </button>
                <button class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 hover:bg-gray-200 transition-all" data-category="candy">
                    üç¨ Candy
                </button>
                <button class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 hover:bg-gray-200 transition-all" data-category="beverages">
                    ü•§ Beverages
                </button>
                <button class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 hover:bg-gray-200 transition-all" data-category="refrigerated">
                    üßä Refrigerated
                </button>
                <button class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 hover:bg-gray-200 transition-all" data-category="frozen">
                    ‚ùÑÔ∏è Frozen
                </button>
            </div>
        </div>
    </div>

    <!-- Filters Bar -->
    <div class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">Sort by:</label>
                    <select id="sortSelect" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:ring-2 focus:ring-brand-500">
                        <option value="popularity">Popularity</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="margin">Best Margin</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">Brand:</label>
                    <select id="brandSelect" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:ring-2 focus:ring-brand-500">
                        <option value="">All Brands</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">Price Range:</label>
                    <select id="priceSelect" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:ring-2 focus:ring-brand-500">
                        <option value="">All Prices</option>
                        <option value="0-2">Under $2</option>
                        <option value="2-4">$2 - $4</option>
                        <option value="4-6">$4 - $6</option>
                        <option value="6+">$6+</option>
                    </select>
                </div>
                <button id="clearFilters" class="text-sm text-brand-600 hover:text-brand-700 font-medium">
                    Clear Filters
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Banner -->
        <div class="bg-gradient-to-r from-brand-600 to-brand-700 rounded-2xl p-6 mb-8 text-white">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div>
                    <h2 class="text-2xl font-bold mb-1">Product Pricing Catalog</h2>
                    <p class="text-brand-100">Wholesale costs with suggested vending prices (2x-3.5x markup)</p>
                </div>
                <div class="flex gap-6">
                    <div class="text-center">
                        <div class="text-3xl font-bold" id="totalProducts">0</div>
                        <div class="text-sm text-brand-200">Total Products</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold" id="totalCategories">7</div>
                        <div class="text-sm text-brand-200">Categories</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold" id="totalBrands">0</div>
                        <div class="text-sm text-brand-200">Brands</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be rendered here -->
        </div>

        <!-- Load More -->
        <div class="mt-8 text-center" id="loadMoreContainer">
            <button id="loadMoreBtn" class="px-6 py-3 bg-brand-600 text-white rounded-lg font-medium hover:bg-brand-700 transition-colors">
                Load More Products
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <p class="text-sm text-gray-500">¬© 2026 Kande VendTech. All prices are estimates.</p>
                <p class="text-sm text-gray-500">Powered by VendHub Data</p>
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
